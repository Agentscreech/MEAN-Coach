<div class="user-form-container">
  <div class="user-form">
    <form ng-submit="userLogin()">
      <legend><h3 class="fnt-black txt-gray">Log In</h3></legend>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="user@email.com" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
      </div>

      <button type="submit" class="button button-green">Submit</button>

    </form>
  </div>
</div>
