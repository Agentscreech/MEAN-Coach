<div id="profile-container">
	<h1>This is profile container</h1>

	<span>
			{{user.id}}, you haven't entered any information yet! Get started here:
		<button class="btn" ui-sref="userSettingsState({id:profile.id})">UserSettings</button>
	</span>

	<div id="current-cals">
		<h1>{{currentCals}}</h1>
		<h3>calories</h3>
	</div>

	<div id="add-log-items">
		<div class="add-container">
			<h1>Foods</h1>
			<hr/>
			<form ng-submit="findFoods()">
				<input type="text" id="food-search" placeholder="Search for a food" value="Broccoli">
				<input type="submit">
			</form>
<!-- 			<p>{{result.food.ndbno}} {{result.food.name}}</p> -->

			<div ng-show="searched" id="chosen-food">
				SHOW RESULT
			</div>

			<ul id="food-results" ng-repeat="result in results">
				<li>{{result.name}}</li>
				<button id={{result.ndbno}}>Select</button>
			</ul>

		</div>

		<div class="add-container">
			<h1>Activities</h1>
			<hr/>

		</div>
	</div>
