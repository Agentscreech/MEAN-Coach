<div class="add-container">
  <h3>Activities</h3>
  <hr/>
  <button ng-click="findActivities(); allActivitiesClicked = true" type="submit" name="activity-button" class="wide-button" id="all-activities-btn">List All Activities</button>
  <ul id="all-activities" ng-if="allActivitiesClicked">
    <li ng-repeat="Activity in allActivities" ng-click="clickSearch(event); allActivitiesClicked = false">
      {{Activity.name}}
      <hr/>
    </li>
  </ul>
  <form ng-submit="searchActivities()" id="activity-search-form">
    <input type="text" id="activity-search" placeholder="Search activities" ng-model="activitySearchTerm">
    <button type="submit" name="activity-search">Search</button>
  </form>
  <div ng-repeat="Activity in activitySearchResults track by $index" class="can-add-activity">
      <p><strong>{{Activity.name}}</strong></p>
      <span>Calories / Hour: <span><strong>{{Activity.calFactor}}</strong></span>
      <a class="btn-floating btn-small waves-effect waves-light blue" ng-click="activityTimeInput = true" type="sumbit"><i class="material-icons">add</i></a>
      <input type="integer" ng-model="activity.duration" ng-show="activityTimeInput" style="width: 60px;"><span ng-show="activityTimeInput">(Minutes)</span>
      <button ng-click="addActivity($index); activityTimeInput = false" ng-show="activityTimeInput" type="submit" name="addActivity">Add</button>
  </div>
</div>
